name: Deploy Astro site to Pages + Telegram Alert

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_PATH: "."

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            echo "lockfile=yarn.lock" >> $GITHUB_OUTPUT
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            echo "lockfile=package-lock.json" >> $GITHUB_OUTPUT
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          cache-dependency-path: ${{ env.BUILD_PATH }}/${{ steps.detect-package-manager.outputs.lockfile }}

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
        working-directory: ${{ env.BUILD_PATH }}

      - name: Build with Astro
        run: |
          ${{ steps.detect-package-manager.outputs.runner }} astro build \
            --site "${{ steps.pages.outputs.origin }}" \
            --base "${{ steps.pages.outputs.base_path }}"
        working-directory: ${{ env.BUILD_PATH }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_PATH }}/dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify to Telegram via n8n
        if: success()
        run: |
          sudo apt-get install -y jq
          TIME_NOW=$(date -u)
          curl -X POST https://n8n.bilsypdev.site/webhook/fc3a2a9d-53b5-48c5-b32f-dd46c93dc858 \
          -H "Content-Type: application/json" \
          -d "$(jq -n \
            --arg status '✅ SUCCESS!' \
            --arg repo '${{ github.repository }}' \
            --arg timestamp "$TIME_NOW" \
           '{status: $status, repo: $repo, timestamp: $timestamp}')"

  notify-failure:
    if: failure()
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Notify FAILED deploy to Telegram via n8n
        run: |
          sudo apt-get install -y jq
          curl -X POST https://n8n.bilsypdev.site/webhook/fc3a2a9d-53b5-48c5-b32f-dd46c93dc858 \
          -H "Content-Type: application/json" \
          -d "$(jq -n \
            --arg status '❌ FAILED' \
            --arg repo '${{ github.repository }}' \
            --arg timestamp '$(date -u)' \
            '{status: $status, repo: $repo, timestamp: $timestamp}')"
